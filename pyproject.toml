[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "textual-video-player"
version = "0.1.0"
description = "Video playback widgets & controls for Textual (textual-image + textual-canvas based)"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "textual>=0.40.0",
  "textual-image>=0.5.0",
  "textual-canvas>=0.1.0",
  "imageio-ffmpeg>=0.4.0",
  "Pillow>=9.0.0",
  "numpy>=1.24"
]
